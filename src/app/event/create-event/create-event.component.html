<mat-card
  [formGroup]="services.formModel"
  (ngSubmit)="onSubmit()"
  class="matcard"
>
  <div fxLayout="row" class="form-group">
    <mat-form-field>
      <mat-label>Title</mat-label>
      <input
        matInput
        placeholder=""
        formControlName="name"
        required="*"
        class="form-control"
      />
      <mat-icon matSuffix>title</mat-icon>
    </mat-form-field>
  </div>

  <div fxLayout="row" class="form-group">
    <mat-form-field>
      <mat-label>Description</mat-label>
      <textarea
        matInput
        placeholder=""
        formControlName="description"
        required="*"
        class="form-control"
      ></textarea>
      <mat-icon matSuffix>description</mat-icon>
    </mat-form-field>
    <mat-form-field>
      <mat-error
        *ngIf="services.formModel.get('city')?.touched && services.formModel.get('city')?.errors?.['required'] "
      >
        City is required.
      </mat-error>
      <mat-label> City </mat-label>
      <input
        matInput
        placeholder=""
        formControlName="city"
        required="*"
        class="form-control"
      />
      <mat-icon matSuffix>location_city</mat-icon>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Location</mat-label>
      <input
        matInput
        placeholder=""
        formControlName="location"
        required="*"
        class="form-control"
      />
      <mat-icon matSuffix>location_on</mat-icon>
    </mat-form-field>
    <mat-form-field>
      <mat-label>SportType</mat-label>
      <input
        matInput
        placeholder=""
        formControlName="sportType"
        required="*"
        class="form-control"
      />
      <mat-icon matSuffix>sports</mat-icon>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Size</mat-label>
      <input
        matInput
        placeholder=""
        formControlName="size"
        required="*"
        class="form-control"
      />
      <mat-icon matSuffix>group</mat-icon>
    </mat-form-field>
  </div>
  <div fxLayout="row" class="form-group">
    <mat-form-field class="demo-full-width">
      <input
        matInput
        [matDatepicker]="picker"
        matTooltip="startDate"
        formControlName="startDate"
        placeholder="Pick Start Date"
        autocomplete="off"
      />
      <mat-datepicker-toggle
        matSuffix
        [for]="$any(picker)"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field class="demo-full-width">
      <input
        matInput
        [matDatepicker]="picker1"
        matTooltip="endDate"
        formControlName="endDate"
        placeholder="Pick End Date"
        autocomplete="off"
      />
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Estimate Time</mat-label>
      <input
        matInput
        placeholder=""
        formControlName="estimateTime"
        required="*"
        class="form-control"
      />
      <mat-icon matSuffix>timer</mat-icon>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Photo</mat-label>
      <input
        matInput
        placeholder=""
        formControlName="photoUrl"
        class="form-control"
      />
      <mat-icon matSuffix>photo</mat-icon>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Amount</mat-label>
      <input
        matInput
        placeholder=""
        formControlName="amount"
        required="*"
        class="form-control"
      />
      <mat-icon matSuffix>money</mat-icon>
    </mat-form-field>
  </div>

  <div fxLayout="row" class="form-group">

  </div>

  <div fxLayout="row" class="button">
    <button
      class="asd"
      mat-raised-button
      color="primary"
      [disabled]="!services.formModel.valid"
      type="submit"
      (click)="onSubmit()"
      routerLink="/get-events"
      routerLinkActive="active"
    >
      Create
    </button>
  </div>
</mat-card>

<div></div>
